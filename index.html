<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Ground State - Word Solitaire</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ground State">
    <link rel="apple-touch-icon" href="./icons/icon-152.png">
</head>
<body>
    <div class="game-container">
        <!-- Header with Score and Moves -->
        <header class="game-header">
            <div class="header-left">
                <button class="btn-domain" id="domain-btn" title="Change Domain">
                    <span class="domain-icon" id="domain-icon">‚öõÔ∏è</span>
                </button>
                <div class="level-indicator">
                    <span class="label">Level</span>
                    <span class="value" id="level">1</span>
                </div>
            </div>
            <div class="header-center">
                <div class="moves-counter">
                    <span class="moves-remaining" id="moves-remaining">30</span>
                    <span class="label">moves left</span>
                </div>
            </div>
            <div class="header-right">
                <div class="score-display">
                    <span class="label">Score</span>
                    <span class="value" id="score">0</span>
                </div>
                <button class="btn-icon" id="hint-btn" title="Get Hint">üí°</button>
                <button class="btn-icon" id="menu-btn" title="Menu">‚ò∞</button>
            </div>
        </header>

        <!-- Category Foundations (where cards are sorted) -->
        <div class="foundations-area" id="foundations-area">
            <div class="foundations-scroll">
                <div class="foundation-placeholder">
                    <div class="placeholder-text">Place Category Cards Here</div>
                    <div class="placeholder-icon">üìö</div>
                </div>
            </div>
        </div>

        <!-- Game Board (Tableau spread) -->
        <div class="game-board" id="game-board">
            <!-- Columns will be dynamically generated -->
        </div>

        <!-- Bottom Controls -->
        <div class="controls-area">
            <!-- Waste Pile (drawn card display) -->
            <div class="waste-pile" id="waste-pile">
                <div class="pile-label">Drawn Card</div>
                <div class="waste-slot" id="waste-slot">
                    <div class="empty-slot">Empty</div>
                </div>
            </div>

            <!-- Stock Pile (draw button) -->
            <div class="stock-pile">
                <div class="pile-label">
                    Stock <span id="stock-count">0</span>
                </div>
                <button class="btn-stock" id="draw-btn">
                    <span class="stock-icon">üé¥</span>
                    <span>Draw Card</span>
                </button>
            </div>
        </div>

        <!-- Modal for hints, menu, game over -->
        <div class="modal hidden" id="modal">
            <div class="modal-overlay" id="modal-overlay"></div>
            <div class="modal-content">
                <button class="modal-close" id="modal-close">‚úï</button>
                <h2 id="modal-title">Modal Title</h2>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Selected Category Indicator (for sorting words) -->
        <div class="category-selector hidden" id="category-selector">
            <div class="selector-header">
                <span>Select category for this word:</span>
                <button class="btn-small" id="cancel-sort">Cancel</button>
            </div>
            <div id="category-options"></div>
        </div>
    </div>

    <script src="analytics.js"></script>
    <script src="vocabulary-dictionary.js"></script>
    <script src="game-logic.js"></script>
    <script src="main.js"></script>

    <!-- GoatCounter Analytics - Privacy-friendly, no cookies -->
    <script data-goatcounter="https://ithinkandicode.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
</body>
</html>
